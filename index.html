<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üññ Foto Editor - Hvƒõzdn√° flotila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a2980 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .file-input {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .file-input input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input input[type="file"]:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        select, button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 12px 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .success {
            background: rgba(0, 255, 127, 0.2);
            border: 1px solid #00ff7f;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .preview {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1.3em;
        }
        
        .preview img, .preview canvas {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .control-group:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00d4ff;
            font-size: 1.1em;
        }
        
        .value-display {
            color: #fff;
            font-weight: normal;
            margin-left: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            margin-top: 10px;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .reset-controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border: 2px solid #ff6b6b;
        }
        
        .reset-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .file-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üññ Foto Editor - Hvƒõzdn√° flotila</h1>
        
        <div class="file-input">
            <input type="file" id="imageLoader" accept="image/*">
            <select id="downloadSize">
                <option value="original">Origin√°ln√≠ velikost</option>
                <option value="1920">1920px (Full HD)</option>
                <option value="1024">1024px</option>
                <option value="800">800px</option>
                <option value="400">400px</option>
            </select>
            <button id="downloadBtn" onclick="downloadImage()" disabled>‚¨áÔ∏è St√°hnout upraven√Ω obr√°zek</button>
        </div>
        
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
        
        <div class="preview-container">
            <div class="preview">
                <h3>üñºÔ∏è P≈ôed √∫pravou</h3>
                <img id="originalImage" alt="Origin√°ln√≠ obr√°zek" style="display: none;">
                <div id="originalPlaceholder" style="height: 200px; display: flex; align-items: center; justify-content: center; color: #666; border: 2px dashed #333; border-radius: 10px;">
                    üì∏ Nahrajte obr√°zek pro zaƒç√°tek mise
                </div>
            </div>
            <div class="preview">
                <h3>‚ú® Po √∫pravƒõ</h3>
                <canvas id="editedImage" style="display: none;"></canvas>
                <div id="editedPlaceholder" style="height: 200px; display: flex; align-items: center; justify-content: center; color: #666; border: 2px dashed #333; border-radius: 10px;">
                    üöÄ V√Ωsledek se zobraz√≠ zde
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="brightness">‚òÄÔ∏è Jas: <span class="value-display" id="brightnessValue">0</span></label>
                <input type="range" id="brightness" min="-100" max="100" value="0">
            </div>
            <div class="control-group">
                <label for="contrast">‚ö° Kontrast: <span class="value-display" id="contrastValue">0</span></label>
                <input type="range" id="contrast" min="-100" max="100" value="0">
            </div>
            <div class="control-group">
                <label for="saturation">üåà Sytost: <span class="value-display" id="saturationValue">0</span></label>
                <input type="number" id="saturation" min="-200" max="200" value="0">
            </div>
            <div class="control-group">
                <label for="hue">üé® Odst√≠n: <span class="value-display" id="hueValue">0</span>¬∞</label>
                <input type="range" id="hue" min="-180" max="180" value="0">
            </div>
            <div class="control-group">
                <label for="blur">üå´Ô∏è Rozmaz√°n√≠: <span class="value-display" id="blurValue">0</span>px</label>
                <input type="range" id="blur" min="0" max="20" value="0">
            </div>
            <div class="control-group">
                <label for="sepia">üìú Sepia efekt: <span class="value-display" id="sepiaValue">0</span>%</label>
                <input type="range" id="sepia" min="0" max="100" value="0">
            </div>
        </div>
        
        <div class="reset-controls">
            <button class="reset-btn" onclick="resetFilters()">üîÑ Reset v≈°ech filtr≈Ø</button>
        </div>
    </div>

    <script>
        class PhotoEditor {
            constructor() {
                this.originalImage = document.getElementById('originalImage');
                this.canvas = document.getElementById('editedImage');
                this.ctx = this.canvas.getContext('2d');
                this.originalImageData = null;
                
                this.filters = {
                    brightness: 0,
                    contrast: 0,
                    saturation: 0,
                    hue: 0,
                    blur: 0,
                    sepia: 0
                };
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                // File input handler
                document.getElementById('imageLoader').addEventListener('change', (e) => {
                    this.loadImage(e.target.files[0]);
                });
                
                // Filter controls
                const filterInputs = ['brightness', 'contrast', 'saturation', 'hue', 'blur', 'sepia'];
                filterInputs.forEach(filter => {
                    const input = document.getElementById(filter);
                    input.addEventListener('input', (e) => {
                        this.filters[filter] = parseInt(e.target.value);
                        document.getElementById(filter + 'Value').textContent = 
                            filter === 'hue' ? e.target.value + '¬∞' : 
                            filter === 'blur' ? e.target.value + 'px' :
                            filter === 'sepia' ? e.target.value + '%' : e.target.value;
                        this.applyFilters();
                    });
                });
            }
            
            loadImage(file) {
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.originalImage.src = e.target.result;
                    this.originalImage.onload = () => {
                        this.setupCanvas();
                        this.showSuccess('üññ Obr√°zek √∫spƒõ≈°nƒõ nahr√°n, admir√°le!');
                        document.getElementById('downloadBtn').disabled = false;
                    };
                    this.originalImage.onerror = () => {
                        this.showError('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ obr√°zku. Zkuste jin√Ω form√°t.');
                    };
                };
                reader.onerror = () => {
                    this.showError('‚ùå Chyba p≈ôi ƒçten√≠ souboru.');
                };
                reader.readAsDataURL(file);
            }
            
            setupCanvas() {
                // Show images and hide placeholders
                this.originalImage.style.display = 'block';
                this.canvas.style.display = 'block';
                document.getElementById('originalPlaceholder').style.display = 'none';
                document.getElementById('editedPlaceholder').style.display = 'none';
                
                // Set canvas size to match original image
                this.canvas.width = this.originalImage.naturalWidth;
                this.canvas.height = this.originalImage.naturalHeight;
                
                // Draw original image to canvas
                this.ctx.drawImage(this.originalImage, 0, 0);
                
                // Store original image data
                this.originalImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                // Apply initial filters
                this.applyFilters();
            }
            
            applyFilters() {
                if (!this.originalImageData) return;
                
                // Reset canvas to original image
                this.ctx.putImageData(this.originalImageData, 0, 0);
                
                // Build CSS filter string
                let filterString = '';
                
                if (this.filters.brightness !== 0) {
                    filterString += `brightness(${100 + this.filters.brightness}%) `;
                }
                if (this.filters.contrast !== 0) {
                    filterString += `contrast(${100 + this.filters.contrast}%) `;
                }
                if (this.filters.saturation !== 0) {
                    filterString += `saturate(${100 + this.filters.saturation}%) `;
                }
                if (this.filters.hue !== 0) {
                    filterString += `hue-rotate(${this.filters.hue}deg) `;
                }
                if (this.filters.blur !== 0) {
                    filterString += `blur(${this.filters.blur}px) `;
                }
                if (this.filters.sepia !== 0) {
                    filterString += `sepia(${this.filters.sepia}%) `;
                }
                
                // Apply filters using CSS filter property
                this.ctx.filter = filterString.trim() || 'none';
                
                // Redraw image with filters
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.drawImage(this.originalImage, 0, 0);
                
                // Reset filter for future operations
                this.ctx.filter = 'none';
            }
            
            resetFilters() {
                this.filters = {
                    brightness: 0,
                    contrast: 0,
                    saturation: 0,
                    hue: 0,
                    blur: 0,
                    sepia: 0
                };
                
                // Reset UI controls
                Object.keys(this.filters).forEach(filter => {
                    document.getElementById(filter).value = 0;
                    document.getElementById(filter + 'Value').textContent = 
                        filter === 'hue' ? '0¬∞' : 
                        filter === 'blur' ? '0px' :
                        filter === 'sepia' ? '0%' : '0';
                });
                
                this.applyFilters();
                this.showSuccess('üîÑ V≈°echny filtry resetov√°ny!');
            }
            
            downloadImage() {
                if (!this.originalImageData) {
                    this.showError('‚ùå Nejprve nahrajte obr√°zek!');
                    return;
                }
                
                const size = document.getElementById('downloadSize').value;
                let downloadCanvas = document.createElement('canvas');
                let downloadCtx = downloadCanvas.getContext('2d');
                
                let width = this.originalImage.naturalWidth;
                let height = this.originalImage.naturalHeight;
                
                if (size !== 'original') {
                    const targetSize = parseInt(size);
                    if (width > height) {
                        height = Math.round((height / width) * targetSize);
                        width = targetSize;
                    } else {
                        width = Math.round((width / height) * targetSize);
                        height = targetSize;
                    }
                }
                
                downloadCanvas.width = width;
                downloadCanvas.height = height;
                
                // Build filter string for download
                let filterString = '';
                if (this.filters.brightness !== 0) filterString += `brightness(${100 + this.filters.brightness}%) `;
                if (this.filters.contrast !== 0) filterString += `contrast(${100 + this.filters.contrast}%) `;
                if (this.filters.saturation !== 0) filterString += `saturate(${100 + this.filters.saturation}%) `;
                if (this.filters.hue !== 0) filterString += `hue-rotate(${this.filters.hue}deg) `;
                if (this.filters.blur !== 0) filterString += `blur(${this.filters.blur}px) `;
                if (this.filters.sepia !== 0) filterString += `sepia(${this.filters.sepia}%) `;
                
                downloadCtx.filter = filterString.trim() || 'none';
                downloadCtx.drawImage(this.originalImage, 0, 0, width, height);
                
                // Download
                const link = document.createElement('a');
                link.download = `star_trek_edited_${Date.now()}.png`;
                link.href = downloadCanvas.toDataURL('image/png');
                link.click();
                
                this.showSuccess('üì∏ Obr√°zek √∫spƒõ≈°nƒõ sta≈æen, admir√°le!');
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 4000);
            }
            
            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize photo editor
        const photoEditor = new PhotoEditor();
        
        // Global functions for buttons
        function downloadImage() {
            photoEditor.downloadImage();
        }
        
        function resetFilters() {
            photoEditor.resetFilters();
        }
    </script>
</body>
</html>
